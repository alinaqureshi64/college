<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Verdana', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #000, #87CEEB);
            color: #fff;
            line-height: 1.6;
        }

        header {
            background: #FF6347; /* Orange */
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 5px;
        }

        nav {
            background: #FF4500; /* Darker Orange */
            display: flex;
            justify-content: center;
            padding: 0.8rem 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: #FFA07A; /* Light Pink-Orange */
            border-radius: 5px;
        }

        .main-banner {
            background: url('https://source.unsplash.com/1600x400/?college,education') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff79c6;
            text-shadow: 0 0 10px #ff79c6, 0 0 20px #ff79c6, 0 0 30px #ff79c6;
        }

        .main-banner h2 {
            font-size: 3rem;
            font-family: 'Courier New', Courier, monospace;
            animation: neon 1.5s infinite alternate;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 10px #ff79c6, 0 0 20px #ff79c6, 0 0 30px #ff79c6, 0 0 40px #ff79c6;
            }

            to {
                text-shadow: 0 0 20px #f8b2d0, 0 0 30px #f8b2d0, 0 0 40px #f8b2d0, 0 0 50px #f8b2d0;
            }
        }

        .gallery {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        footer {
            background: #FF4500;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            font-size: 0.9rem;
        }

        .extra-info {
            text-align: center;
            margin: 2rem auto;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .extra-info p {
            margin: 1rem 0;
        }
    </style>
</head>
