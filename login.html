<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Styling */
        body {
            background: url('back.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Login Form Wrapper */
        .login-wrapper {
            background: rgba(0, 0, 51, 0.7);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-wrapper h1 {
            font-size: 2rem;
            color: #4DB6E7;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-field {
            position: relative;
            margin: 15px 0;
            width: 100%;
        }

        .input-field input {
            width: 100%;
            padding: 12px 15px;
            padding-left: 40px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }

        .input-field input::placeholder {
            color: #ddd;
        }

        .input-field i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #4DB6E7;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #4DB6E7;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #5FC8F5;
        }

        /* Options */
        .options {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .options a {
            color: #4DB6E7;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        /* Signup Link */
        .signup {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #fff;
        }

        .signup a {
            color: #4DB6E7;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <h1>College Login</h1>
        <form action="#" method="POST">
            <div class="input-field">
                <i class="bx bx-user"></i>
                <input type="text" name="username" placeholder="Username or Email" required>
            </div>
            <div class="input-field">
                <i class="bx bx-lock-alt"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <p class="signup">
                Don't have an account? <a href="#">Sign Up</a>
            </p>
        </form>
    </div>
</body>
</html>
