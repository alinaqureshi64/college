<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('back1.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #fff;
        }

        .form-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #ffcc00;
        }

        label {
            font-size: 1.1rem;
            color: #f2f2f2;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ffcc00;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff9900;
        }

        .emoji {
            font-size: 1.5rem;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>College Admission Form üéì</h1>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="course">Course Applying For:</label>
            <select id="course" name="course" required>
                <option value="computer-science">Computer Science üíª</option>
                <option value="electrical-engineering">Electrical Engineering ‚ö°</option>
                <option value="mechanical-engineering">Mechanical Engineering ‚öôÔ∏è</option>
                <option value="civil-engineering">Civil Engineering üèóÔ∏è</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="submit">Submit Application üìù</button>
        </form>

        <div class="form-footer">
            <p>Powered by College Admissions</p>
        </div>
    </div>

</body>
</html>
